<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout2}">
	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<th:block layout:fragment="css">
			<link rel="stylesheet" th:href="@{/css/app2.css}">
		</th:block>
	</head>
	<body>
		<div layout:fragment="content" class="login-form">
			<div class="container">
				<a th:href='@{/}'>
	            	<img th:src="@{/images/logo.png}" width="100px" height="100px" alt="logo">
				</a>
	        </div>
	
	        <br>
	        <h2>로그인</h2>
	
	        <form id="loginForm" action="/user/loginProc" method="post">
	            <input type="text" id="userId" name="userId" class="text-field" placeholder="ID" required>
	            <input type="password" id="userPw" name="userPw" class="text-field" placeholder="PW" required>	
	            <input type="submit" id="btnLogin" value="로그인" class="submit-btn">
	            <div th:if="${param.error}" class="form-group">
    					<span th:text="${exception}" class="alert alert-outline-danger">error message</span>
				    </div>
	        </form>
				
	        <div class="links">
	            <div class="idpw">
	                <a href="/user/forgot_id">아이디/비밀번호 찾기</a>
	            </div>
	            <div>
	                <p>아직회원이 아닌가요?
	                    <a href="/user/join">회원가입</a>
	                </p>
	            </div>
	        </div>
	
	        <div>
	            <hr class="line">
	            </hr>
	            <p>
	                <h6>간편 로그인</h6>
	            </p>
	        </div>
	
	        <div class="logo" style="display: flex; justify-content: center;">
	            <a href="/oauth2/authorization/kakao">
		            <img src="https://yaimg.yanolja.com/joy/sunny/static/images/img-login-kakao-52.svg" width="52px"
		                height="52px" alt="카카오">
	            </a>
	            <!-- <img src="https://yaimg.yanolja.com/joy/sunny/static/images/img-login-naver-52.svg" width="52px"
	                height="52px" alt="네이버">
	            <img src="https://cdn6.agoda.net/images/universal-login/google-logo-v2.svg" width="52px" height="52px"
	                alt="구글"> -->
	        </div>
		</div>
	</body>
</html>
